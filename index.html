<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />

  <title>Calculo IMC</title>
</head>

<body>
  <main>
    <div class="container">
      <h1>Cálculo do IMC</h1>
      <img src="./img/os-pes-humanos-estao-na-balanca_78007-6447.jpg" alt="" />
      <p>
        Preencha os campos abaixo para calcular o IMC<br />(Índice de Massa
        Corporal).
      </p>
      <div class="campo-altura">
        <input type="number" id="altura" placeholder="Digite sua altura: (sem ponto)" />
      </div>

      <div class="campo-peso">
        <input type="number" id="peso" placeholder="Digite seu peso: (kg)" />
      </div>

      <div class="botao">
        <button id="btn" onclick="calc()">Calcular</button>
      </div>

      <div class="resultado">
        <span id="result-text"></span>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
